<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>jQuery elevateZoom Demo</title>

<link rel="stylesheet" href="css/jquery.fancybox.css" />
</head>
<body>

<img style="border:1px solid #e8e8e6;" id="zoom_03" src="images/small/image1.png" data-zoom-image="images/large/image1.jpg" width="411" />

<div id="gallery_01" style="width:500px; float:left;">
 
    <a  href="#" class="elevatezoom-gallery active" data-update="" data-image="images/small/image1.png" data-zoom-image="images/large/image1.jpg"><img src="images/small/image1.png" width="100" /></a>
    <a  href="#" class="elevatezoom-gallery" data-image="images/small/image2.png" data-zoom-image="images/large/image2.jpg"><img src="images/small/image2.png" width="100"  /></a>
    <a href="tester" class="elevatezoom-gallery" data-image="images/small/image3.png" data-zoom-image="images/large/image3.jpg"><img src="images/small/image3.png" width="100"  /></a>
    <a href="tester" class="elevatezoom-gallery" data-image="images/small/image4.png" data-zoom-image="images/large/image4.jpg"><img src="images/small/image4.png" width="100"  /></a>
    
</div>



<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script> 
<script src="js/jquery.elevatezoom.js" type="text/javascript"></script>
<script src="js/jquery.fancybox.pack.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function () {
	
    $("#zoom_03").elevateZoom({gallery:'gallery_01', cursor: 'pointer', galleryActiveClass: "active", imageCrossfade: true, borderColour: "#CCC", borderSize: "1", loadingIcon: "images/spinner.gif"}); 

    $("#zoom_03").bind("click", function(e) {  
      var ez =   $('#zoom_03').data('elevateZoom');
      ez.closeAll(); //NEW: This function force hides the lens, tint and window	
        $.fancybox(ez.getGalleryList());
      return false;
    }); 

}); 

</script>

</body>
</html>
